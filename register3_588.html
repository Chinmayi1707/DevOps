<!DOCTYPE html>
<html>
<head>
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #007bff;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #0056b3;
    }

    .success-msg {
      display: none;
      text-align: center;
      color: green;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="regForm">
      <h1>Event Registration</h1>

      <div class="input-box">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="input-box">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>

      <div class="input-box">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="input-box">
        <label for="phNo">Phone Number</label>
        <input type="text" id="phNo" name="phNo" pattern="\d{10}" title="Phone number must be 10 digits" required>
      </div>

      <div class="input-box">
        <label for="altPhNo">Alternate Phone Number</label>
        <input type="text" id="altPhNo" name="altPhNo" pattern="\d{10}" title="Phone number must be 10 digits">
      </div>

      <button type="submit" class="submit-btn">Register</button>

      <div class="success-msg" id="successmsg">Thank You For Registering :)</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('regForm');
    const successmsg = document.getElementById('successmsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();         
      successmsg.style.display = 'block'; 
      form.reset();              
    });
  </script>
</body>
</html>
